<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun - KOST Baly</title>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Kustom untuk Register -->
    <link rel="stylesheet" href="register-style.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">KOST Baly</div>
        <a href="index.html" class="btn-login">KEMBALI</a>
    </header>

    <main>
        <div class="form-container">
            <h2>Buat Akun</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="reg-name">Nama Lengkap</label>
                    <input type="text" id="reg-name" name="reg-name" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="reg-email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="reg-password" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirm-password">Konfirmasi Password</label>
                    <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
                </div>
                <button type="submit" class="btn-submit">Daftar</button>
            </form>
            <p class="toggle-form-text">Sudah punya akun? <a href="login.html">Login</a></p>
        </div>
    </main>

    <!-- JS Kustom untuk Register -->
    <script src="register.js"></script>
</body>

</html>
