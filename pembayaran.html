<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Kamar</title>
    
    <!-- Menghubungkan ke file CSS -->
    <link rel="stylesheet" href="pembayaran-style.css">
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Gambar Utama Kamar -->
        <img src="https://picsum.photos/seed/kamar-yogya/800/450.jpg" alt="Gambar Kamar" class="hero-image">

        <!-- Detail Kamar -->
        <section class="room-details">
            <div class="details-header">
                <div class="room-title">
                    <h1>Kamar A Type 1</h1>
                    <div class="room-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Kota Yogyakarta</span>
                    </div>
                </div>
                <div class="room-price">
                    <div class="price-value">Rp 2.500.000</div>
                    <div class="price-period">per bulan</div>
                </div>
            </div>
            <div class="booking-actions">
                <button class="btn-pesan-sekarang" onclick="window.location.href='payment.html'">PESAN SEKARANG</button>
            </div>
        </section>
    </div>

    <!-- Menghubungkan ke file JavaScript -->
    <script src="pembayaran-js.js"></script>
</body>

</html>
